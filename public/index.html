<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 650px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e90ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1e90ff, #00c4ff);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #1c86ee, #00b7ff);
            transform: scale(1.02);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .homepage-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .homepage-selector select {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .homepage-selector select:focus {
            outline: none;
            border-color: #1e90ff;
        }

        .homepage-selector button {
            flex: 1;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(90deg, #388e3c, #4caf50);
        }

        .homepage-selector button:hover {
            background: linear-gradient(90deg, #2e7d32, #43a047);
            transform: scale(1.02);
        }

        .news-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .news-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #news-cr-button {
            background: linear-gradient(90deg, #0d47a1, #1976d2); /* Tmavě modrá pro Novinky ČR */
        }

        #news-cr-button:hover {
            background: linear-gradient(90deg, #0b3d91, #1565c0);
            transform: scale(1.02);
        }

        #news-world-button {
            background: linear-gradient(90deg, #1565c0, #2196f3); /* O něco světlejší tmavě modrá pro Novinky Svět */
        }

        #news-world-button:hover {
            background: linear-gradient(90deg, #0d47a1, #1e88e5);
            transform: scale(1.02);
        }

        select {
            flex: 1;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #1e90ff;
        }

        .voice-settings {
            display: flex;
            gap: 8px; /* Menší mezera mezi prvky */
            margin-top: 8px;
            margin-bottom: 15px;
            align-items: center; /* Vertikální zarovnání prvků */
        }

        .voice-settings label {
            color: #d0d0d0;
            font-size: 0.8rem; /* Menší písmo */
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap; /* Zabrání zalomení textu v labelu */
        }

        .voice-settings select,
        .voice-settings input[type="range"] {
            flex: 0 1 120px; /* Menší základní šířka */
            max-width: 150px; /* Menší maximální šířka */
            padding: 5px; /* Menší padding */
            border: 1px solid #444;
            border-radius: 6px; /* Menší zaoblení */
            background-color: #333;
            color: #e0e0e0;
            font-size: 0.8rem; /* Menší písmo */
            cursor: pointer;
        }

        .voice-settings input[type="range"] {
            padding: 0;
        }

        #result {
            margin-top: 25px;
        }

        #result h2 {
            color: #1e90ff;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 500;
        }

        #referat {
            white-space: pre-wrap;
            line-height: 1.7;
            color: #d0d0d0;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            border-left: 4px solid #1e90ff;
        }

        #referat a {
            color: #1e90ff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        #referat a:hover {
            color: #00c4ff;
        }

        #progress-container {
            display: none;
            width: 100%;
            background-color: #444;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 25px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 12px;
            background: linear-gradient(90deg, #2e7d32, #4caf50);
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #read-button {
            background: linear-gradient(90deg, #ff9800, #ffb300);
        }

        #read-button:hover {
            background: linear-gradient(90deg, #fb8c00, #ffa700);
            transform: scale(1.02);
        }

        #share-button {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
        }

        #share-button:hover {
            background: linear-gradient(90deg, #43a047, #5cb860);
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 20px;
                margin-bottom: 30px;
            }

            .container {
                padding: 20px;
            }

            input[type="text"],
            button,
            select {
                font-size: 0.9rem;
                padding: 12px;
            }

            .input-group,
            .homepage-selector,
            .news-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .voice-settings {
                flex-direction: column;
                gap: 8px;
            }

            .voice-settings select,
            .voice-settings input[type="range"] {
                flex: 1 1 100%; /* Na mobilu zabere celou šířku */
                max-width: 100%;
            }

            #result h2 {
                font-size: 1.3rem;
            }

            #referat {
                font-size: 0.9rem;
                padding: 15px;
            }

            #progress-container {
                margin-top: 20px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons button {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary App</h1>
        <div class="homepage-selector">
            <select id="homepageSelect">
                <option value="https://www.nytimes.com/international/">New York Times</option>
                <option value="https://www.wsj.com/">Wall Street Journal</option>
                <option value="https://edition.cnn.com/">CNN</option>
                <option value="https://www.bbc.com/">BBC</option>
                <option value="https://www.welt.de/">Die Welt</option>
                <option value="https://www.chinadaily.com.cn/">China Daily</option>
                <option value="https://www.aljazeera.com/">Al Jazeera</option>
                <option value="https://tass.com/">Tass</option>
            </select>
            <button onclick="summarizeHomepage()"><i class="fas fa-globe"></i> Sumarizuj homepage</button>
        </div>
        <input type="text" id="urlInput" placeholder="Zadejte URL článku">
        <div class="input-group">
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
            </select>
            <select id="lengthSelect">
                <option value="short">Krátká (~100 slov)</option>
                <option value="medium" selected>Střední (~200 slov)</option>
                <option value="long">Dlouhá (~300 slov)</option>
            </select>
            <button onclick="generateSummary()">Proveď sumarizaci článku</button>
        </div>
        <div class="news-buttons">
            <button id="news-cr-button" onclick="summarizeCRNews()"><i class="fas fa-newspaper"></i> Novinky ČR</button>
            <button id="news-world-button" onclick="summarizeWorldNews()"><i class="fas fa-globe"></i> Novinky Svět</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="result">
            <h2>AI Sumarizace:</h2>
            <div id="referat"></div>
            <div class="voice-settings">
                <label for="voiceSelect">Hlas:</label>
                <select id="voiceSelect"></select>
                <label for="rate">Rychlost: <span id="rateValue">1.0</span></label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1.0">
                <label for="pitch">Výška tónu: <span id="pitchValue">1.0</span></label>
                <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1.0">
            </div>
            <div class="action-buttons">
                <button id="read-button" onclick="readSummary()"><i class="fas fa-volume-up"></i> Přečti sumarizaci</button>
                <button id="share-button" onclick="shareSummary()"><i class="fas fa-share-alt"></i> Sdílej sumarizaci</button>
            </div>
        </div>
    </div>

    <script>
        let isReading = false;
        let voices = [];

        // Načtení dostupných hlasů
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                if (voice.lang === 'cs-CZ') { // Filtrovat pouze české hlasy
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });
        }

        // Načtení hlasů při startu a při změně dostupných hlasů
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // Aktualizace zobrazení hodnot rychlosti a výšky tónu
        document.getElementById('rate').addEventListener('input', function() {
            document.getElementById('rateValue').textContent = this.value;
        });

        document.getElementById('pitch').addEventListener('input', function() {
            document.getElementById('pitchValue').textContent = this.value;
        });

        // Funkce pro převod URL na klikací odkazy
        function makeLinksClickable(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }

        async function generateSummary() {
            const urlInput = document.getElementById('urlInput').value;
            const modelSelect = document.getElementById('modelSelect').value;
            const lengthSelect = document.getElementById('lengthSelect').value;
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            if (!urlInput) {
                alert('Prosím, zadejte URL.');
                return;
            }

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput, model: modelSelect, length: lengthSelect }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.innerHTML = makeLinksClickable(data.referat || 'Žádný referát nebyl vygenerován.');
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.innerHTML = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        async function summarizeHomepage() {
            const homepageSelect = document.getElementById('homepageSelect').value;
            const urls = [homepageSelect];
            const model = 'gpt-4o-mini';
            const length = 'long'; // Použijeme "long", ale upravíme délku na 3000 slov na serveru
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summarize-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls, model, length, type: 'homepage' }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.innerHTML = makeLinksClickable(data.referat || 'Žádný referát nebyl vygenerován.');
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.innerHTML = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        async function summarizeCRNews() {
            const urls = [
                'https://www.irozhlas.cz/zpravy-domov',
                'https://www.seznamzpravy.cz/sekce/domaci-13',
                'https://ct24.ceskatelevize.cz/rubrika/domaci-5'
            ];
            const model = 'gpt-4o-mini';
            const length = 'long'; // Použijeme "long", ale upravíme délku na 3000 slov na serveru
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summarize-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls, model, length, type: 'cr' }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.innerHTML = makeLinksClickable(data.referat || 'Žádný referát nebyl vygenerován.');
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.innerHTML = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        async function summarizeWorldNews() {
            const urls = [
                'https://ct24.ceskatelevize.cz/rubrika/svet-16',
                'https://www.irozhlas.cz/zpravy-svet',
                'https://www.seznamzpravy.cz/sekce/zahranicni-11'
            ];
            const model = 'gpt-4o-mini';
            const length = 'long'; // Použijeme "long", ale upravíme délku na 3000 slov na serveru
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summarize-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls, model, length, type: 'world' }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.innerHTML = makeLinksClickable(data.referat || 'Žádný referát nebyl vygenerován.');
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.innerHTML = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        function readSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (isReading) {
                window.speechSynthesis.cancel();
                isReading = false;
                document.getElementById('read-button').innerHTML = '<i class="fas fa-volume-up"></i> Přečti sumarizaci';
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voiceSelect = document.getElementById('voiceSelect');
            const selectedVoice = voices[voiceSelect.value];
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            utterance.lang = 'cs-CZ';
            utterance.rate = parseFloat(document.getElementById('rate').value);
            utterance.pitch = parseFloat(document.getElementById('pitch').value);
            utterance.volume = 1.0;

            window.speechSynthesis.speak(utterance);
            isReading = true;
            document.getElementById('read-button').innerHTML = '<i class="fas fa-pause"></i> Zastavit čtení';

            utterance.onend = () => {
                isReading = false;
                document.getElementById('read-button').innerHTML = '<i class="fas fa-volume-up"></i> Přečti sumarizaci';
            };
        }

        function shareSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'AI Sumarizace',
                    text: text,
                    url: window.location.href,
                })
                .then(() => console.log('Sdílení úspěšné'))
                .catch((error) => console.log('Chyba při sdílení:', error));
            } else {
                alert('Sdílení není v tomto prohlížeči podporováno. Zkopírujte text ručně.');
            }
        }
    </script>
</body>
</html>
