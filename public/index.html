<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2rem;
            margin-top: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c86ee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #1e90ff;
        }

        #result {
            margin-top: 20px;
        }

        #result h2 {
            color: #1e90ff;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        #referat {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #d0d0d0;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
        }

        #progress-container {
            display: none;
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 15px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 10px;
            background-color: #2e7d32;
            transition: width 0.1s ease;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }

        #read-button {
            background-color: #ff9800;
        }

        #read-button:hover {
            background-color: #fb8c00;
        }

        #share-button {
            background-color: #4caf50;
        }

        #share-button:hover {
            background-color: #43a047;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin-top: 15px;
                margin-bottom: 20px;
            }

            .container {
                padding: 15px;
            }

            input[type="text"],
            button,
            select {
                font-size: 0.9rem;
                padding: 10px;
            }

            .input-group {
                flex-direction: column;
                gap: 8px;
            }

            #result h2 {
                font-size: 1.2rem;
            }

            #referat {
                font-size: 0.9rem;
                padding: 10px;
            }

            #progress-container {
                margin-top: 15px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .action-buttons button {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary App</h1>
        <input type="text" id="urlInput" placeholder="Zadejte URL článku">
        <div class="input-group">
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
                <option value="o1-mini">O1 Mini</option>
            </select>
            <button onclick="generateSummary()">Proveď sumarizaci článku</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="result">
            <h2>AI Sumarizace článku:</h2>
            <div id="referat"></div>
            <div class="action-buttons">
                <button id="read-button" onclick="readSummary()">Přečti sumarizaci</button>
                <button id="share-button" onclick="shareSummary()">Sdílej sumarizaci</button>
            </div>
        </div>
    </div>

    <script>
        let isReading = false;

        async function generateSummary() {
            const urlInput = document.getElementById('urlInput').value;
            const modelSelect = document.getElementById('modelSelect').value;
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            if (!urlInput) {
                alert('Prosím, zadejte URL.');
                return;
            }

            referatDiv.textContent = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput, model: modelSelect }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.textContent = data.referat || 'Žádný referát nebyl vygenerován.';
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.textContent = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        function readSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (isReading) {
                window.speechSynthesis.cancel();
                isReading = false;
                document.getElementById('read-button').textContent = 'Přečti sumarizaci';
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'cs-CZ';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            window.speechSynthesis.speak(utterance);
            isReading = true;
            document.getElementById('read-button').textContent = 'Zastavit čtení';

            utterance.onend = () => {
                isReading = false;
                document.getElementById('read-button').textContent = 'Přečti sumarizaci';
            };
        }

        function shareSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'AI Sumarizace článku',
                    text: text,
                    url: window.location.href,
                })
                .then(() => console.log('Sdílení úspěšné'))
                .catch((error) => console.log('Chyba při sdílení:', error));
            } else {
                alert('Sdílení není v tomto prohlížeči podporováno. Zkopírujte text ručně.');
            }
        }
    </script>
</body>
</html>
