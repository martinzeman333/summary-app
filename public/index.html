<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Předchozí styly zůstávají nezměněny, přidáváme nový styl pro zdroj a datum */
        .source-info {
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
            margin-top: 5px;
        }

        #referat {
            white-space: pre-wrap;
            line-height: 1.7;
            color: #d0d0d0;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            border-left: 4px solid #1e90ff;
        }

        #referat a {
            color: #1e90ff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        #referat a:hover {
            color: #00c4ff;
        }

        /* Zbytek stylů zůstává nezměněn */
    </style>
</head>
<body>
    <!-- HTML struktura zůstává stejná jako v předchozí verzi -->
    <div class="container">
        <h1>Summary App</h1>
        <input type="text" id="urlInput" placeholder="Zadejte URL článku">
        <div class="input-group">
            <select id="lengthSelect">
                <option value="very-short">Krátká (~100 slov)</option>
                <option value="short">Střední (~300 slov)</option>
                <option value="medium">Dlouhá (~600 slov)</option>
                <option value="long" selected>Velmi dlouhá (~1000 slov)</option>
            </select>
            <button onclick="generateSummary()">Proveď sumarizaci článku</button>
        </div>
        <div class="news-buttons">
            <button id="news-cr-button" onclick="summarizeCRNews()"><i class="fas fa-newspaper"></i> Novinky ČR</button>
            <button id="news-world-button" onclick="summarizeWorldNews()"><i class="fas fa-globe"></i> Novinky Svět</button>
        </div>
        <div class="homepage-selector">
            <select id="homepageSelect">
                <option value="https://www.nytimes.com/international/">New York Times</option>
                <option value="https://www.bbc.com/">BBC</option>
                <option value="https://www.welt.de/">Die Welt</option>
                <option value="https://tass.com/">Tass</option>
                <option value="https://www.seznamzpravy.cz/">Seznam Zprávy</option>
                <option value="https://www.irozhlas.cz/">iRozhlas</option>
                <option value="https://ct24.ceskatelevize.cz/">ČT24</option>
                <option value="https://www.aljazeera.com/">Al Jazeera</option>
                <option value="https://www.bloomberg.com/europe">Bloomberg</option>
            </select>
            <button onclick="summarizeHomepage()"><i class="fas fa-globe"></i> Sumarizuj homepage</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="result">
            <h2>AI Sumarizace:</h2>
            <div id="referat"></div>
            <div class="voice-settings">
                <label for="voiceSelect">Hlas:</label>
                <select id="voiceSelect"></select>
                <label for="rate">Rychlost: <span id="rateValue">1.0</span></label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1.0">
                <label for="pitch">Výška tónu: <span id="pitchValue">1.0</span></label>
                <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1.0">
            </div>
            <div class="action-buttons">
                <button id="read-button" onclick="readSummary()"><i class="fas fa-volume-up"></i> Přečti sumarizaci</button>
                <button id="share-button" onclick="shareSummary()"><i class="fas fa-share-alt"></i> Sdílej sumarizaci</button>
            </div>
        </div>
    </div>

    <script>
        let isReading = false;
        let voices = [];

        // Načtení dostupných hlasů
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                if (voice.lang === 'cs-CZ') { // Filtrovat pouze české hlasy
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });
        }

        // Načtení hlasů při startu a při změně dostupných hlasů
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // Aktualizace zobrazení hodnot rychlosti a výšky tónu
        document.getElementById('rate').addEventListener('input', function() {
            document.getElementById('rateValue').textContent = this.value;
        });

        document.getElementById('pitch').addEventListener('input', function() {
            document.getElementById('pitchValue').textContent = this.value;
        });

        // Funkce pro formátování textu
        function formatText(text) {
            // Převedeme Markdown tučné písmo (**text**) na HTML (<strong>text</strong>)
            const boldRegex = /\*\*(.*?)\*\*/g;
            text = text.replace(boldRegex, '<strong>$1</strong>');

            // Převedeme URL na klikací odkazy
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            text = text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');

            // Přidáme třídu .source-info pro zdroj a datum
            const sourceInfoRegex = /\*\(Zdroj:.*?\)\*/g;
            text = text.replace(sourceInfoRegex, (match) => {
                return `<span class="source-info">${match.slice(1, -1)}</span>`;
            });

            return text;
        }

        async function generateSummary() {
            const urlInput = document.getElementById('urlInput').value;
            const lengthSelect = document.getElementById('lengthSelect').value;
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            if (!urlInput) {
                alert('Prosím, zadejte URL.');
                return;
            }

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput, length: lengthSelect }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.innerHTML = formatText(data.referat || 'Žádný referát nebyl vygenerován.');
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.innerHTML = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        async function summarizeHomepage() {
            const homepageSelect = document.getElementById('homepageSelect').value;
            const urls = [homepageSelect];
            const length = 'long';
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summarize-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                });

                clearInterval(interval);

                if (!response.ok) {

            } catch (error) {

                referatDiv.innerHTML = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

                }, 500);
            }
        }

        async function summarizeWorldNews() {
            const length = 'long';
            const type = 'world';
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            referatDiv.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

        function readSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (isReading) {
                window.speechSynthesis.cancel();
                isReading = false;
                document.getElementById('read-button').innerHTML = '<i class="fas fa-volume-up"></i> Přečti sumarizaci';
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voiceSelect = document.getElementById('voiceSelect');
            const selectedVoice = voices[voiceSelect.value];
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            utterance.lang = 'cs-CZ';
            utterance.rate = parseFloat(document.getElementById('rate').value);
            utterance.pitch = parseFloat(document.getElementById('pitch').value);
            utterance.volume = 1.0;

            window.speechSynthesis.speak(utterance);
            isReading = true;
            document.getElementById('read-button').innerHTML = '<i class="fas fa-pause"></i> Zastavit čtení';

            utterance.onend = () => {
                isReading = false;
                document.getElementById('read-button').innerHTML = '<i class="fas fa-volume-up"></i> Přečti sumarizaci';
            };
        }

        function shareSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'AI Sumarizace',
                    text: text,
                    url: window.location.href,
                })
                .then(() => console.log('Sdílení úspěšné'))
                .catch((error) => console.log('Chyba při sdílení:', error));
            } else {
                alert('Sdílení není v tomto prohlížeči podporováno. Zkopírujte text ručně.');
            }
        }
    </script>
</body>
</html>
