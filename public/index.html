<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 650px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e90ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1e90ff, #00c4ff);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #1c86ee, #00b7ff);
            transform: scale(1.02);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        select {
            flex: 1;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #1e90ff;
        }

        #result {
            margin-top: 25px;
        }

        #result h2 {
            color: #1e90ff;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 500;
        }

        #referat {
            white-space: pre-wrap;
            line-height: 1.7;
            color: #d0d0d0;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            border-left: 4px solid #1e90ff;
        }

        #progress-container {
            display: none;
            width: 100%;
            background-color: #444;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 25px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 12px;
            background: linear-gradient(90deg, #2e7d32, #4caf50);
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #read-button {
            background: linear-gradient(90deg, #ff9800, #ffb300);
        }

        #read-button:hover {
            background: linear-gradient(90deg, #fb8c00, #ffa700);
            transform: scale(1.02);
        }

        #share-button {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
        }

        #share-button:hover {
            background: linear-gradient(90deg, #43a047, #5cb860);
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 20px;
                margin-bottom: 30px;
            }

            .container {
                padding: 20px;
            }

            input[type="text"],
            button,
            select {
                font-size: 0.9rem;
                padding: 12px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            #result h2 {
                font-size: 1.3rem;
            }

            #referat {
                font-size: 0.9rem;
                padding: 15px;
            }

            #progress-container {
                margin-top: 20px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons button {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary App</h1>
        <input type="text" id="urlInput" placeholder="Zadejte URL článku">
        <div class="input-group">
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
            </select>
            <select id="lengthSelect">
                <option value="short">Krátká (~100 slov)</option>
                <option value="medium" selected>Střední (~200 slov)</option>
                <option value="long">Dlouhá (~300 slov)</option>
            </select>
            <button onclick="generateSummary()">Proveď sumarizaci článku</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="result">
            <h2>AI Sumarizace článku:</h2>
            <div id="referat"></div>
            <div class="action-buttons">
                <button id="read-button" onclick="readSummary()"><i class="fas fa-volume-up"></i> Přečti sumarizaci</button>
                <button id="share-button" onclick="shareSummary()"><i class="fas fa-share-alt"></i> Sdílej sumarizaci</button>
            </div>
        </div>
    </div>

    <script>
        let isReading = false;

        async function generateSummary() {
            const urlInput = document.getElementById('urlInput').value;
            const modelSelect = document.getElementById('modelSelect').value;
            const lengthSelect = document.getElementById('lengthSelect').value;
            const referatDiv = document.getElementById('referat');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            if (!urlInput) {
                alert('Prosím, zadejte URL.');
                return;
            }

            referatDiv.textContent = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);

            try {
                const response = await fetch('/api/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput, model: modelSelect, length: lengthSelect }),
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Chyba při zpracování požadavku');
                }

                const data = await response.json();
                referatDiv.textContent = data.referat || 'Žádný referát nebyl vygenerován.';
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                alert(error.message);
                referatDiv.textContent = '';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }

        function readSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (isReading) {
                window.speechSynthesis.cancel();
                isReading = false;
                document.getElementById('read-button').textContent = 'Přečti sumarizaci';
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'cs-CZ';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            window.speechSynthesis.speak(utterance);
            isReading = true;
            document.getElementById('read-button').innerHTML = '<i class="fas fa-pause"></i> Zastavit čtení';

            utterance.onend = () => {
                isReading = false;
                document.getElementById('read-button').innerHTML = '<i class="fas fa-volume-up"></i> Přečti sumarizaci';
            };
        }

        function shareSummary() {
            const referatDiv = document.getElementById('referat');
            const text = referatDiv.textContent;

            if (!text) {
                alert('Nejprve vygenerujte sumarizaci.');
                return;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'AI Sumarizace článku',
                    text: text,
                    url: window.location.href,
                })
                .then(() => console.log('Sdílení úspěšné'))
                .catch((error) => console.log('Chyba při sdílení:', error));
            } else {
                alert('Sdílení není v tomto prohlížeči podporováno. Zkopírujte text ručně.');
            }
        }
    </script>
</body>
</html>
